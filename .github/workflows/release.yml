name: Release

on:
  push:
    tags:
      - 'v*'

env:
  SCHEME: "Mahzen"
  APP_NAME: "Mahzen"
  BUNDLE_ID: "com.dotyigit.Mahzen"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-release:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building version $VERSION"

      - name: Install certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH="$RUNNER_TEMP/certificate.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"

          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > "$CERTIFICATE_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERTIFICATE_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security list-keychain -d user -s "$KEYCHAIN_PATH" login.keychain-db

      - name: Resolve Swift packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -scheme "$SCHEME" \
            -clonedSourcePackagesDirPath "$RUNNER_TEMP/spm"

      - name: Archive
        run: |
          xcodebuild archive \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath "$RUNNER_TEMP/Mahzen.xcarchive" \
            -clonedSourcePackagesDirPath "$RUNNER_TEMP/spm" \
            MARKETING_VERSION="${{ steps.version.outputs.version }}" \
            CURRENT_PROJECT_VERSION="${GITHUB_RUN_NUMBER}" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
            OTHER_CODE_SIGN_FLAGS="--keychain $RUNNER_TEMP/app-signing.keychain-db"

      - name: Export archive
        run: |
          cat > "$RUNNER_TEMP/export-options.plist" << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>developer-id</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>signingCertificate</key>
              <string>Developer ID Application</string>
          </dict>
          </plist>
          PLIST

          xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/Mahzen.xcarchive" \
            -exportOptionsPlist "$RUNNER_TEMP/export-options.plist" \
            -exportPath "$RUNNER_TEMP/export"

      - name: Re-sign Sparkle helpers
        run: |
          APP_PATH="$RUNNER_TEMP/export/$APP_NAME.app"
          FRAMEWORK="$APP_PATH/Contents/Frameworks/Sparkle.framework"
          IDENTITY="Developer ID Application"
          KEYCHAIN="$RUNNER_TEMP/app-signing.keychain-db"

          # Sign from deepest to shallowest so outer signatures stay valid.
          codesign --force --options runtime --sign "$IDENTITY" --keychain "$KEYCHAIN" \
            "$FRAMEWORK/Versions/B/XPCServices/Downloader.xpc"
          codesign --force --options runtime --sign "$IDENTITY" --keychain "$KEYCHAIN" \
            "$FRAMEWORK/Versions/B/XPCServices/Installer.xpc"
          codesign --force --options runtime --sign "$IDENTITY" --keychain "$KEYCHAIN" \
            "$FRAMEWORK/Versions/B/Autoupdate"
          codesign --force --options runtime --sign "$IDENTITY" --keychain "$KEYCHAIN" \
            "$FRAMEWORK"

          # Re-sign the main app to pick up the updated framework signatures.
          codesign --force --options runtime --sign "$IDENTITY" --keychain "$KEYCHAIN" \
            --entitlements "Mahzen/Mahzen.entitlements" \
            "$APP_PATH"

          # Verify everything is properly signed.
          codesign --verify --deep --strict "$APP_PATH"

      - name: Notarize app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_PATH="$RUNNER_TEMP/export/$APP_NAME.app"

          ditto -c -k --keepParent "$APP_PATH" "$RUNNER_TEMP/app-for-notarization.zip"

          xcrun notarytool submit "$RUNNER_TEMP/app-for-notarization.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          xcrun stapler staple "$APP_PATH"

      - name: Create DMG
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DMG_NAME="Mahzen-${VERSION}.dmg"
          DMG_PATH="$RUNNER_TEMP/$DMG_NAME"
          STAGING="$RUNNER_TEMP/dmg-staging"

          mkdir -p "$STAGING"
          cp -R "$RUNNER_TEMP/export/$APP_NAME.app" "$STAGING/"
          ln -s /Applications "$STAGING/Applications"

          hdiutil create -volname "$APP_NAME" \
            -srcfolder "$STAGING" \
            -ov -format UDZO \
            "$DMG_PATH"

          # Notarize + staple the DMG
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_ID_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --wait

          xcrun stapler staple "$DMG_PATH"

          echo "DMG_PATH=$DMG_PATH" >> "$GITHUB_ENV"
          echo "DMG_NAME=$DMG_NAME" >> "$GITHUB_ENV"

      - name: Create Sparkle update ZIP
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_NAME="Mahzen-${VERSION}.zip"
          ZIP_PATH="$RUNNER_TEMP/$ZIP_NAME"

          ditto -c -k --keepParent \
            "$RUNNER_TEMP/export/$APP_NAME.app" \
            "$ZIP_PATH"

          # Find Sparkle's sign_update tool from SPM build
          SIGN_UPDATE=$(find "$RUNNER_TEMP/spm" -name "sign_update" -type f | head -1)

          if [ -z "$SIGN_UPDATE" ]; then
            # Fallback: download Sparkle release
            curl -sL "https://github.com/sparkle-project/Sparkle/releases/download/2.6.0/Sparkle-2.6.0.tar.xz" \
              -o "$RUNNER_TEMP/sparkle.tar.xz"
            mkdir -p "$RUNNER_TEMP/sparkle"
            tar xf "$RUNNER_TEMP/sparkle.tar.xz" -C "$RUNNER_TEMP/sparkle"
            SIGN_UPDATE="$RUNNER_TEMP/sparkle/bin/sign_update"
          fi

          chmod +x "$SIGN_UPDATE"

          # Sign the update
          SIGNATURE=$("$SIGN_UPDATE" "$ZIP_PATH" --ed-key-file <(echo "$SPARKLE_PRIVATE_KEY") | grep "sparkle:edSignature" | sed 's/.*sparkle:edSignature="\([^"]*\)".*/\1/')

          echo "ZIP_PATH=$ZIP_PATH" >> "$GITHUB_ENV"
          echo "ZIP_NAME=$ZIP_NAME" >> "$GITHUB_ENV"
          echo "SPARKLE_SIGNATURE=$SIGNATURE" >> "$GITHUB_ENV"

          # Get file size for appcast
          ZIP_SIZE=$(stat -f%z "$ZIP_PATH")
          echo "ZIP_SIZE=$ZIP_SIZE" >> "$GITHUB_ENV"

      - name: Generate appcast.xml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BUILD_NUMBER="${GITHUB_RUN_NUMBER}"
          DATE=$(date -R)

          cat > "$RUNNER_TEMP/appcast.xml" << APPCAST
          <?xml version="1.0" encoding="utf-8"?>
          <rss version="2.0" xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle" xmlns:dc="http://purl.org/dc/elements/1.1/">
            <channel>
              <title>Mahzen Updates</title>
              <link>https://dotyigit.github.io/mahzen/appcast.xml</link>
              <description>Most recent changes with links to updates.</description>
              <language>en</language>
              <item>
                <title>Version ${VERSION}</title>
                <pubDate>${DATE}</pubDate>
                <sparkle:version>${BUILD_NUMBER}</sparkle:version>
                <sparkle:shortVersionString>${VERSION}</sparkle:shortVersionString>
                <sparkle:minimumSystemVersion>15.0</sparkle:minimumSystemVersion>
                <enclosure
                  url="https://github.com/dotyigit/mahzen/releases/download/v${VERSION}/${ZIP_NAME}"
                  length="${ZIP_SIZE}"
                  type="application/octet-stream"
                  sparkle:edSignature="${SPARKLE_SIGNATURE}"
                />
              </item>
            </channel>
          </rss>
          APPCAST

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          gh release create "v${VERSION}" \
            --title "Mahzen v${VERSION}" \
            --generate-notes \
            "$DMG_PATH#Mahzen-${VERSION}.dmg" \
            "$ZIP_PATH#Mahzen-${VERSION}.zip"

      - name: Prepare appcast for Pages
        run: |
          mkdir -p "$RUNNER_TEMP/appcast-site"
          cp "$RUNNER_TEMP/appcast.xml" "$RUNNER_TEMP/appcast-site/appcast.xml"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ runner.temp }}/appcast-site

      - name: Update Homebrew cask
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256=$(shasum -a 256 "$DMG_PATH" | awk '{print $1}')

          # Clone the tap repo
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/dotyigit/homebrew-tap.git" \
            "$RUNNER_TEMP/homebrew-tap"

          mkdir -p "$RUNNER_TEMP/homebrew-tap/Casks"

          cat > "$RUNNER_TEMP/homebrew-tap/Casks/mahzen.rb" << CASK
          cask "mahzen" do
            version "${VERSION}"
            sha256 "${SHA256}"

            url "https://github.com/dotyigit/mahzen/releases/download/v#{version}/Mahzen-#{version}.dmg"
            name "Mahzen"
            desc "Browse, upload, and download files to S3-compatible object storage"
            homepage "https://mahzen.dev"

            livecheck do
              url :url
              strategy :github_latest
            end

            auto_updates true
            depends_on macos: ">= :sequoia"

            app "Mahzen.app"

            zap trash: [
              "~/Library/Application Support/Mahzen",
              "~/Library/Preferences/com.dotyigit.Mahzen.plist",
              "~/Library/Caches/com.dotyigit.Mahzen",
            ]
          end
          CASK

          cd "$RUNNER_TEMP/homebrew-tap"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/mahzen.rb
          git commit -m "Update mahzen to ${VERSION}" || true
          git push

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain "$RUNNER_TEMP/app-signing.keychain-db" 2>/dev/null || true

  deploy-appcast:
    needs: build-and-release
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
