name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            rust_target: aarch64-apple-darwin
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
            rust_target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ""
            rust_target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            args: ""
            rust_target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Apple certificate
        if: startsWith(matrix.platform, 'macos')
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH="$RUNNER_TEMP/certificate.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"

          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > "$CERTIFICATE_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERTIFICATE_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security list-keychain -d user -s "$KEYCHAIN_PATH" login.keychain-db

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ startsWith(matrix.platform, 'macos') && secrets.APPLE_CERTIFICATE_BASE64 || '' }}
          APPLE_CERTIFICATE_PASSWORD: ${{ startsWith(matrix.platform, 'macos') && secrets.APPLE_CERTIFICATE_PASSWORD || '' }}
          APPLE_SIGNING_IDENTITY: ${{ startsWith(matrix.platform, 'macos') && 'Developer ID Application' || '' }}
          APPLE_ID: ${{ startsWith(matrix.platform, 'macos') && secrets.APPLE_ID || '' }}
          APPLE_PASSWORD: ${{ startsWith(matrix.platform, 'macos') && secrets.APPLE_ID_PASSWORD || '' }}
          APPLE_TEAM_ID: ${{ startsWith(matrix.platform, 'macos') && secrets.APPLE_TEAM_ID || '' }}
        with:
          tagName: v__VERSION__
          releaseName: "Mahzen v__VERSION__"
          releaseBody: ""
          generateReleaseNotes: true
          args: ${{ matrix.args }}

      - name: Cleanup keychain
        if: startsWith(matrix.platform, 'macos') && always()
        run: |
          security delete-keychain "$RUNNER_TEMP/app-signing.keychain-db" 2>/dev/null || true

  publish-update-manifest:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download release assets and build merged latest.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"
          REPO="dotyigit/mahzen"
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"

          # Download all .sig files and the existing latest.json
          mkdir -p assets
          gh release download "$TAG" --repo "$REPO" --dir assets --pattern "*.sig" || true
          gh release download "$TAG" --repo "$REPO" --dir assets --pattern "latest.json" || true

          echo "Downloaded .sig assets:"
          ls -la assets/*.sig 2>/dev/null || echo "  No .sig files found"
          echo ""
          echo "All downloaded assets:"
          ls -la assets/

          # Build the merged latest.json with all platform entries
          # Detect available artifacts by their .sig files
          cat > latest.json << 'SCRIPT'
          {
            "version": "VERSION_PLACEHOLDER",
            "notes": "",
            "pub_date": "DATE_PLACEHOLDER",
            "platforms": {}
          }
          SCRIPT

          # Use jq to build the manifest properly
          sudo apt-get install -y jq > /dev/null 2>&1 || true

          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Initialize the JSON
          JSON=$(jq -n \
            --arg version "$VERSION" \
            --arg pub_date "$PUB_DATE" \
            '{version: $version, notes: "", pub_date: $pub_date, platforms: {}}')

          # macOS aarch64 (.tar.gz)
          SIG_FILE="assets/Mahzen.app.tar.gz.sig"
          if [ ! -f "$SIG_FILE" ]; then
            # Try aarch64-specific naming
            SIG_FILE=$(ls assets/*aarch64*.tar.gz.sig 2>/dev/null | head -1)
          fi
          if [ -f "$SIG_FILE" ]; then
            SIG=$(cat "$SIG_FILE")
            ARTIFACT_NAME=$(basename "$SIG_FILE" .sig)
            JSON=$(echo "$JSON" | jq \
              --arg url "${BASE_URL}/${ARTIFACT_NAME}" \
              --arg sig "$SIG" \
              '.platforms["darwin-aarch64"] = {signature: $sig, url: $url}')
          fi

          # macOS x86_64 (.tar.gz)
          SIG_FILE=$(ls assets/*x86_64*.tar.gz.sig 2>/dev/null | head -1)
          # If we found an aarch64 sig above but there's a second macOS sig, use it
          if [ -z "$SIG_FILE" ]; then
            # Look for any remaining .tar.gz.sig that isn't the aarch64 one
            for f in assets/*.tar.gz.sig; do
              if [ -f "$f" ] && echo "$f" | grep -qv "aarch64"; then
                SIG_FILE="$f"
                break
              fi
            done
          fi
          if [ -n "$SIG_FILE" ] && [ -f "$SIG_FILE" ]; then
            SIG=$(cat "$SIG_FILE")
            ARTIFACT_NAME=$(basename "$SIG_FILE" .sig)
            JSON=$(echo "$JSON" | jq \
              --arg url "${BASE_URL}/${ARTIFACT_NAME}" \
              --arg sig "$SIG" \
              '.platforms["darwin-x86_64"] = {signature: $sig, url: $url}')
          fi

          # Linux x86_64 (.AppImage — v2 reuses directly)
          SIG_FILE=$(ls assets/*.AppImage.sig 2>/dev/null | head -1)
          if [ -z "$SIG_FILE" ]; then
            # v1 compatible fallback
            SIG_FILE=$(ls assets/*.AppImage.tar.gz.sig 2>/dev/null | head -1)
          fi
          if [ -n "$SIG_FILE" ] && [ -f "$SIG_FILE" ]; then
            SIG=$(cat "$SIG_FILE")
            ARTIFACT_NAME=$(basename "$SIG_FILE" .sig)
            JSON=$(echo "$JSON" | jq \
              --arg url "${BASE_URL}/${ARTIFACT_NAME}" \
              --arg sig "$SIG" \
              '.platforms["linux-x86_64"] = {signature: $sig, url: $url}')
          fi

          # Windows x86_64 (.exe or .msi — v2 reuses directly)
          SIG_FILE=$(ls assets/*setup*.exe.sig 2>/dev/null | head -1)
          if [ -z "$SIG_FILE" ]; then
            SIG_FILE=$(ls assets/*.msi.sig 2>/dev/null | head -1)
          fi
          # v1 compatible fallback
          if [ -z "$SIG_FILE" ]; then
            SIG_FILE=$(ls assets/*.nsis.zip.sig 2>/dev/null | head -1)
          fi
          if [ -z "$SIG_FILE" ]; then
            SIG_FILE=$(ls assets/*.msi.zip.sig 2>/dev/null | head -1)
          fi
          if [ -n "$SIG_FILE" ] && [ -f "$SIG_FILE" ]; then
            SIG=$(cat "$SIG_FILE")
            ARTIFACT_NAME=$(basename "$SIG_FILE" .sig)
            JSON=$(echo "$JSON" | jq \
              --arg url "${BASE_URL}/${ARTIFACT_NAME}" \
              --arg sig "$SIG" \
              '.platforms["windows-x86_64"] = {signature: $sig, url: $url}')
          fi

          echo "$JSON" | jq . > latest.json
          echo "Generated latest.json:"
          cat latest.json
          echo ""
          echo "Platforms included:"
          echo "$JSON" | jq -r '.platforms | keys[]'

      - name: Upload merged latest.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          REPO="dotyigit/mahzen"
          # Delete old latest.json and upload the merged one
          gh release delete-asset "$TAG" latest.json --repo "$REPO" --yes 2>/dev/null || true
          gh release upload "$TAG" latest.json --repo "$REPO" --clobber

  update-homebrew:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update Homebrew cask
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"
          REPO="dotyigit/mahzen"

          # Download the aarch64 DMG
          mkdir -p assets
          gh release download "$TAG" --repo "$REPO" --dir assets --pattern "*.dmg" || true

          DMG_FILE=$(ls assets/*.dmg 2>/dev/null | head -1)
          if [ -z "$DMG_FILE" ]; then
            echo "No DMG found in release, skipping Homebrew update"
            exit 0
          fi

          SHA256=$(sha256sum "$DMG_FILE" | awk '{print $1}')
          DMG_NAME=$(basename "$DMG_FILE")

          # Clone the tap repo
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/dotyigit/homebrew-tap.git" \
            homebrew-tap

          mkdir -p homebrew-tap/Casks

          cat > homebrew-tap/Casks/mahzen.rb << CASK
          cask "mahzen" do
            version "${VERSION}"
            sha256 "${SHA256}"

            url "https://github.com/dotyigit/mahzen/releases/download/v#{version}/${DMG_NAME}"
            name "Mahzen"
            desc "Browse, upload, and download files to S3-compatible object storage"
            homepage "https://mahzen.dev"

            livecheck do
              url :url
              strategy :github_latest
            end

            auto_updates true
            depends_on macos: ">= :sequoia"

            app "Mahzen.app"

            zap trash: [
              "~/Library/Application Support/dev.mahzen",
              "~/Library/Preferences/dev.mahzen.plist",
              "~/Library/Caches/dev.mahzen",
            ]
          end
          CASK

          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/mahzen.rb
          git commit -m "Update mahzen to ${VERSION}" || true
          git push
